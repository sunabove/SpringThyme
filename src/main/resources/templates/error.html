<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Error Page</title>
</head>
<body>

	<h1>Error Page</h1>
	<p>Application has encountered an error. Please contact support on ...</p>

	<dl>
		<dt>Failed URL:</dt>
		<dd th:text="${ url }">url</dd>
		<dt>Excpeption: </dt>
		<dd th:text="${ exception.message }">message</dd>
	</dl>
	
	<ol>
		<li th:each="ste : ${ exception.stackTrace }" th:text="${ ste }">A
		</li>
	</ol>

</body>
</html>
